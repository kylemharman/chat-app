<div
  class="flex flex-col h-screen border-solid border-r border-slate-300 p-4"
  [ngClass]="(expanded$ | async) ? 'w-60' : 'w-16'"
>
  <div class="grow">
    <nav>
      <ul class="flex flex-col space-y-4 min-w-fit">
        <li>
          <a class="flex flex-row space-x-4 items-center cursor-pointer">
            <div class="flex flex-row items-center justify-center w-8 h-8">
              <i class="pi pi-comment" style="font-size: 1.3rem"></i>
            </div>
            <span *ngIf="expanded$ | async">Chats</span>
          </a>
        </li>
        <li>
          <a class="flex flex-row space-x-4 items-center cursor-pointer">
            <div class="flex flex-row items-center justify-center w-8 h-8">
              <i class="pi pi-users" style="font-size: 1.3rem"></i>
            </div>
            <span *ngIf="expanded$ | async">People</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="flex flex-col">
    <ng-container *ngIf="user.user?.photoURL as image; else name">
      <p-avatar
        [image]="user.user?.photoURL ?? ''"
        styleClass="mr-2"
        shape="circle"
      ></p-avatar>
    </ng-container>
    <ng-template #name>
      <p-avatar
        [label]="user.user?.displayName ?? ''"
        styleClass="mr-2"
        shape="circle"
      ></p-avatar>
    </ng-template>

    <p *ngIf="expanded$ | async">{{ user.user?.displayName }}</p>

    <button
      pButton
      pRipple
      type="button"
      (click)="toggleExpanded()"
      [icon]="expandIcon"
      class="p-button-rounded p-button-text"
    ></button>
  </div>
</div>
