<div class="h-16 bg-slate-200"></div>
<div class="flex justify-center">
  <!-- card -->
  <div class="grid gap-2 w-5/6 md:w-4/6 lg:w-3/6 max-w-lg mt-8">
    <h1 class="text-5xl font-semibold text-center mb-12 tracking-wide">
      Welcome.
    </h1>
    <ya-google-auth-button (click)="signInWithGoogle()"></ya-google-auth-button>
    <p-divider align="center">
      <p class="tracking-wide">Or, sign in with your email</p>
    </p-divider>
    <form [formGroup]="signInForm" (submit)="signIn()" class="grid gap-4">
      <!-- Email -->
      <div>
        <label for="email" class="block pb-2 font-bold">Email</label>
        <ya-email-input
          formControlName="email"
          [errors]="email.errors"
        ></ya-email-input>
        <div *ngIf="email.touched && email.errors" class="my-2">
          <ya-error-message
            *ngIf="email.errors.required"
            message="Email address is required"
          >
          </ya-error-message>
          <ya-error-message
            *ngIf="email.errors.email"
            message="Must be a valid email address"
          >
          </ya-error-message>
        </div>
      </div>
      <!-- Password -->
      <div>
        <label for="password" class="block pb-2 font-bold">Password</label>
        <ya-password-input
          formControlName="password"
          [errors]="password.errors"
        >
        </ya-password-input>
        <div *ngIf="password.touched && password.errors" class="my-2">
          <ya-error-message
            *ngIf="password.errors.required"
            message="Password is required"
          >
          </ya-error-message>
        </div>
      </div>
      <button
        pButton
        pRipple
        type="submit"
        label="Sign In"
        class="p-button-outlined"
        [disabled]="signInForm.invalid"
      ></button>
    </form>
    <p-divider></p-divider>
    <button
      pButton
      pRipple
      type="button"
      label="Forgot Password?"
      class="p-button-text p-button-plain"
      (click)="resetPassword()"
    ></button>
  </div>
</div>
