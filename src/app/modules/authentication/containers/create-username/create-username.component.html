<div class="h-16 bg-slate-200"></div>
<div class="flex justify-center">
  <!-- card -->
  <div class="grid gap-2 w-5/6 md:w-4/6 lg:w-3/6 max-w-lg mt-8">
    <h1 class="text-5xl font-semibold text-center mb-12 tracking-wide">
      Create a username.
    </h1>
    <ya-username-feedback
      *ngIf="feedback$ | async as feedback"
      [feedback]="feedback"
      [username]="username.value"
    ></ya-username-feedback>
    <input
      [formControl]="username"
      pInputText
      type="text"
      id="username"
      aria-label="username input"
      placeholder="username"
      class="w-full"
    />
    <button
      pButton
      pRipple
      label="Create"
      class="p-button-outlined"
      [disabled]="!(isValid$ | async)"
      (click)="createUser()"
    ></button>
  </div>
</div>
